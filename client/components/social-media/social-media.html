<div>this is the socialMedia directive</div>

<div facebook class="facebookShare" data-title='{{socialMedia.title}}' data-picture-url='{{socialMedia.image}}' data-url='{{socialMedia.url}}' data-shares='shares'>{{ shares }}</div>

<br/>

<a twitter  data-lang="en" data-count='horizontal' data-url='{{socialMedia.url}}' data-via='{{socialMedia.TWITTER.account}}' data-size="medium" data-text='{{socialMedia.TWITTER.tweet}}' ></a>

<br/>

<div linkedin class="linkedinShare" data-url='{{socialMedia.url}}' data-title='{{socialMedia.title}}' data-summary="{{socialMedia.LINKEDIN.summary}}" data-shares='linkedinshares'>{{linkedinshares}}</div>

<br/>
