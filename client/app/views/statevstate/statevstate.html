<div class="slide-body individual container-fluid statevstate">
  <div class="row">
    <div class="col-xs-6 text-left">
      <img src="../assets/images/logo.svg" alt="The Power of You" class="logo" />
    </div>
    <div class="col-xs-6 text-right">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="hero-type">
        How much energy does each state population use?
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2 vertical-center">
      <energy-legend ng-show="StatevstateCtrl.showLegend"></energy-legend>
      <detail-box ng-show="!StatevstateCtrl.showLegend" energy-data="StatevstateCtrl.selectedEnergyData"></detail-box>
    </div>
    <div class="col-xs-7">
      <state-selector selected-state="StatevstateCtrl.selectedState"></state-selector>
      <div class="cssFade" ng-class="{ 'loading' : StatevstateCtrl.loadingData }" dee-three="StatevstateCtrl.resourceData" dee-three-interface="StatevstateCtrl.d3api" dee-three-outer-circle-offset="5" dee-three-energy-click-callback="StatevstateCtrl.energyTypeClick"></div>

    </div>
    <div class="col-xs-3 vertical-center">
      <btu-badge btu="StatevstateCtrl.btuTotal"></btu-badge>
    </div>
  </div>

  <footer-pager class="invert">
    What about the whole nationâ€™s usage?
  </footer-pager>
</div>
