<div class="slide-body individual container-fluid">
  <div class="row">
    <div class="col-xs-6 text-left">
      <img src="../assets/images/logo.svg" alt="The Power of You" class="logo" />
    </div>
    <div class="col-xs-6 text-right">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="hero-type">
        Take a look at our energy usage in past years.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2 vertical-center">
      <energy-legend ng-show="TimelineCtrl.showLegend"></energy-legend>
      <detail-box ng-show="!TimelineCtrl.showLegend" energy-data="TimelineCtrl.selectedEnergyData"></detail-box>
    </div>
    <div class="col-xs-7">
      <div dee-three="TimelineCtrl.circleData" dee-three-outer-circle-offset="5" dee-three-energy-click-callback="TimelineCtrl.energyTypeClick" style="height: 480px;"></div>
      <div timeline year-array="TimelineCtrl.yearArray" selected-time="TimelineCtrl.selectedTime"></div>
    </div>
    <div class="col-xs-3 vertical-center">
      <btu-badge class="invert" btu="200000000"></btu-badge>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <footer-pager>
        What about the whole nationâ€™s usage?
      </footer-pager>
    </div>
  </div>
</div>
